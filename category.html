<!-- ===== INLINE SCRIPT TO ADD AD AFTER EVERY 6 CARDS ===== -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  function createAd(text) {
    const ad = document.createElement("div");
    ad.className = "ad-container mid";
    ad.innerHTML = "<p class='ad-placeholder'>" + text + "</p>";
    ad.dataset.dynamicAd = "true";
    return ad;
  }

  function setupGridAds(gridId, placeholder) {
    const grid = document.getElementById(gridId);
    if (!grid) return;
    const observer = new MutationObserver(() => {
      const cards = grid.querySelectorAll(".card");
      cards.forEach((card, i) => {
        if ((i + 1) % 6 === 0) {
          const next = card.nextElementSibling;
          if (!next || !next.classList.contains("ad-container")) {
            const ad = createAd(placeholder);
            grid.insertBefore(ad, next);
          }
        }
      });
    });
    observer.observe(grid, { childList: true });
  }

  setupGridAds("catGrid", "Ad Space (Between Category Videos) ‚Äî Paste Adsterra script here");
});
</script>
