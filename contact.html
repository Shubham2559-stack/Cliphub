<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ClipHub - Contact Us</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css" />

<style>
/* --- Contact page specific styles --- */
.contact-box {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 16px;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  box-shadow: 0 8px 24px rgba(0,0,0,0.4);
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.contact-box input,
.contact-box textarea {
  width: 100%;
  padding: 12px 14px;
  background: rgba(0,0,0,0.3);
  border: 1px solid var(--line);
  border-radius: 10px;
  color: var(--text);
  font-size: 1rem;
  resize: none;
}

.contact-box input:focus,
.contact-box textarea:focus {
  outline: 2px solid var(--accent);
  border-color: transparent;
}

#sendBtn {
  background: linear-gradient(180deg,var(--accent),var(--accent-2));
  border: none;
  border-radius: 10px;
  color: #111;
  font-weight: 700;
  font-size: 1.05rem;
  padding: 12px;
  cursor: pointer;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

#sendBtn:hover {
  transform: translateY(-2px);
}

#sendBtn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.popup {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.85);
  color: #fff;
  padding: 14px 22px;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.4);
  z-index: 9999;
  transition: opacity 0.3s ease;
}

</style>
</head>
<body>

<header class="topbar">
  <div class="wrap">
    <div class="brand"><span class="dot"></span><h1>ClipHub</h1></div>
    <nav class="primary-nav">
      <ul class="nav-list">
        <li><a href="category.html?cat=Trending">Trending</a></li>
        <li><a href="category.html?cat=Vlogs">Vlogs</a></li>
        <li><a href="category.html?cat=Tutorials">Tutorials</a></li>
        <li><a href="category.html?cat=Music">Music</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="wrap section">
  <div class="notice">
    <span class="warn">⚠</span> Bookmark: cliphub.example
  </div>
</section>

<section class="wrap section">
  <div class="section-head"><h2 class="bar-title">Contact Us</h2></div>

  <div class="contact-box">
    <form id="contactForm">
      <input type="text" name="from_name" placeholder="Your Name" required>
      <input type="email" name="reply_to" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message..." required></textarea>
      <button id="sendBtn" type="submit">Send Message</button>
    </form>
  </div>
</section>

<footer class="footer">
  <div class="wrap">
    <div class="links">
      <a href="sources.html">Video Sources</a>
      <a href="privacy.html">Privacy</a>
      <a href="dmca.html">DMCA</a>
      <a href="contact.html">Contact</a>
    </div>
    <p class="muted small">All Rights Reserved</p>
  </div>
</footer>

<button class="to-top">↑</button>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){
  emailjs.init("LiKbkgfXwK-4Gt14B"); // your EmailJS Public Key
})();

const form = document.getElementById("contactForm");
const sendBtn = document.getElementById("sendBtn");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  sendBtn.disabled = true;
  sendBtn.textContent = "Sending...";

  emailjs.sendForm("service_s5my3c9", "template_30xwuf7", this)
    .then(() => {
      showPopup("✅ Message Sent Successfully!");
    })
    .catch(() => {
      showPopup("❌ Failed to send! Please try again.");
    })
    .finally(() => {
      sendBtn.disabled = false;
      sendBtn.textContent = "Send Message";
      form.reset();
    });
});

function showPopup(message){
  const popup = document.createElement("div");
  popup.className = "popup";
  popup.textContent = message;
  document.body.appendChild(popup);
  setTimeout(()=> popup.style.opacity="0", 2200);
  setTimeout(()=> popup.remove(), 2700);
}
</script>

<script src="main.js" defer></script>
</body>
</html>
