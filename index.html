<script>
document.addEventListener("DOMContentLoaded", () => {
  function createAdElement(htmlContent, cls='ad-container mid'){
    const el=document.createElement('div');
    el.className=cls;
    el.innerHTML=`<div class='ad-box'>${htmlContent}</div>`;
    el.dataset.dynamicAd="true";
    return el;
  }
  function insertAds(gridId, htmlContent){
    const grid=document.getElementById(gridId);
    if(!grid)return;
    const obs=new MutationObserver(()=>{
      const cards=grid.querySelectorAll('.card');
      cards.forEach((c,i)=>{
        if((i+1)%6===0){
          const n=c.nextElementSibling;
          if(!n||!n.classList.contains('ad-container')){
            const ad=createAdElement(htmlContent);
            c.insertAdjacentElement('afterend',ad);
          }
        }
      });
    });
    obs.observe(grid,{childList:true});
  }

  // 300x250 mid-grid banner (your provided script)
  const mid300x250 = `<script type="text/javascript">
	atOptions = {
		'key' : 'f9daa3cc32e035dcb7cddda0839da2a0',
		'format' : 'iframe',
		'height' : 250,
		'width' : 300,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//www.highperformanceformat.com/f9daa3cc32e035dcb7cddda0839da2a0/invoke.js"></script>`;

  insertAds('latestGrid', mid300x250);
  insertAds('randomGrid', mid300x250);
});
</script>
